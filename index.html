<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NYTsearch</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <script src="something.js" style="text/javascript"></script>

  </head>

  <body>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-2" id="logo">
            <img src="./icon.png" id="icon">
          </div>
          <div class="col-md-8" id="title">
            <h1>New York Times Search</h1>
          </div>
      </div>
    </div>


    <div class="card">
      <div class="card-header">
        Search Parameters
      </div>
      <div class="card-body">

    <form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Search Term</label>
    <input type="text" class="form-control" id="search-term">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
    <select class="form-control" id="page">
      <option>1</option>
      <option>5</option>
      <option>10</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Start Year</label>
    <input type="text" class="form-control" id="begin-date">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">End Year</label>
    <input type="text" class="form-control" id="end-date">
  </div>
</form>
<a href="#" class="btn btn-primary" id="search-button">Search</a>

</div>
</div>


<div id="spaceholder"></div>

<div class="card">
  <div class="card-header" id="data-dump">
  Articles
  </div>
  <div class="card-body"></div>
</div>



</div>


  </body>
</html>
